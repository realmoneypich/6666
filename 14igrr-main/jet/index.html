<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Lucky Jet DEMO</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      font-family: 'SF Pro Display', sans-serif;
      background: url("https://i.ibb.co/xqPZQrz/bg.jpg") no-repeat center top / cover;
      color: white;
      height: 100vh;
      overflow: hidden;
    }

    .page {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      text-align: center;
      padding-top: 50px;
    }

    .text1 {
      font-size: 60px;
      font-weight: bold;
    }

    .betting {
      font-size: 32px;
      font-weight: bold;
      margin-top: 10px;
      color: #ffc300;
    }

    .fly {
      font-size: 22px;
      margin-top: 8px;
    }

    /* –†–∞–∫–µ—Ç–∞ –∏ –∫–æ–Ω—Ç–µ–π–Ω–µ—Ä */
    .rocket-container {
      position: relative;
      margin-top: 60px;
      width: 300px;
      height: 200px;
      display: flex;
      align-items: flex-end;
      justify-content: center;
      overflow: hidden;
    }

    .rocket {
      width: 80px;
      display: none;
      z-index: 3;
    }

    .rocket_fire {
      position: absolute;
      width: 40px;
      bottom: 0;
      display: none;
      z-index: 2;
    }

    .cloud {
      position: absolute;
      width: 180px;
      bottom: 30px;
      opacity: 0.8;
      animation: cloudsMove 12s linear infinite;
      z-index: 1;
    }

    .cloud2 {
      left: -200px;
      animation-delay: 6s;
    }

    /* –ö–Ω–æ–ø–∫–∞ */
    .button-demo {
      margin-top: 50px;
      padding: 20px 50px;
      font-size: 28px;
      border: none;
      border-radius: 25px;
      color: #fff;
      font-weight: bold;
      cursor: pointer;
      background: linear-gradient(263.87deg, rgb(148, 78, 245) 0%, rgb(92, 36, 252) 100%);
      box-shadow: rgba(148, 78, 245, 0.6) 0px -8px 8px inset, rgba(0,0,0,0.4) 0px 4px 10px;
      transition: transform 0.2s;
    }

    .button-demo:hover {
      transform: scale(1.05);
    }

    /* –ê–Ω–∏–º–∞—Ü–∏–∏ */
    @keyframes rocketFly {
      0% { transform: translateY(0px); }
      100% { transform: translateY(-180px); }
    }

    @keyframes fire {
      0% { transform: scaleY(1); opacity: 1; }
      100% { transform: scaleY(0.7); opacity: 0.6; }
    }

    @keyframes cloudsMove {
      0% { transform: translateX(100%); }
      100% { transform: translateX(-200%); }
    }

    /* –ê–¥–∞–ø—Ç–∏–≤–Ω–æ—Å—Ç—å */
    @media (max-width: 768px) {
      .text1 { font-size: 40px; }
      .betting { font-size: 24px; }
      .fly { font-size: 18px; }
      .rocket-container { width: 200px; height: 150px; }
    }

    @media (max-width: 480px) {
      .text1 { font-size: 28px; }
      .betting { font-size: 20px; }
      .fly { font-size: 14px; }
      .button-demo { font-size: 20px; padding: 15px 30px; }
    }
  </style>
</head>
<body>
  <div class="page">
    <h1 class="text1">Lucky Jet DEMO</h1>
    <h2 class="betting">–î–µ–º–æ-—Å–∏–≥–Ω–∞–ª—ã</h2>
    <p class="fly">–ü–æ–ø—Ä–æ–±—É–π –±–µ—Å–ø–ª–∞—Ç–Ω–æ üöÄ</p>

    <div class="rocket-container">
      <img src="https://i.ibb.co/DYhD7yx/rocket.png" class="rocket" id="rocket" />
      <img src="https://i.ibb.co/X5BfGYf/fire.png" class="rocket_fire" id="fire" />
      <img src="https://i.ibb.co/nj6JxZp/cloud.png" class="cloud" />
      <img src="https://i.ibb.co/nj6JxZp/cloud.png" class="cloud cloud2" />
    </div>

    <div id="signal-box" class="fly" style="margin-top:20px; font-size:24px;">
      –û–∂–∏–¥–∞–Ω–∏–µ —Å–∏–≥–Ω–∞–ª–∞...
    </div>

    <button class="button-demo" id="startBtn">üöÄ –°—Ç–∞—Ä—Ç –î–ï–ú–û</button>
  </div>

  <script>
    const startBtn = document.getElementById("startBtn");
    const signalBox = document.getElementById("signal-box");
    const rocket = document.getElementById("rocket");
    const fire = document.getElementById("fire");

    startBtn.addEventListener("click", () => {
        // –ì–µ–Ω–µ—Ä–∞—Ü–∏—è —Å–ª—É—á–∞–π–Ω–æ–≥–æ –∫–æ—ç—Ñ—Ñ–∏—Ü–∏–µ–Ω—Ç–∞
        const coef = (Math.random() * 5 + 1).toFixed(2); // x1.00 - x6.00
        signalBox.textContent = `–°–∏–≥–Ω–∞–ª: x${coef}`;

        // –ü–æ–∫–∞–∑ —Ä–∞–∫–µ—Ç—ã –∏ –æ–≥–Ω—è
        rocket.style.display = "block";
        fire.style.display = "block";

        // –ó–∞–ø—É—Å–∫ –∞–Ω–∏–º–∞—Ü–∏–∏
        rocket.style.animation = "rocketFly 4s forwards";
        fire.style.animation = "fire 0.6s infinite alternate";

        // –û—Ç–∫–ª—é—á–∞–µ–º –∫–Ω–æ–ø–∫—É
        startBtn.disabled = true;
        startBtn.textContent = "‚è≥ –ü–æ–ª—ë—Ç...";

        // –ß–µ—Ä–µ–∑ —Å–ª—É—á–∞–π–Ω–æ–µ –≤—Ä–µ–º—è —Ä–∞–∫–µ—Ç–∞ "–≤–∑—Ä—ã–≤–∞–µ—Ç—Å—è"
        const flyTime = Math.random() * 2000 + 4000;
        setTimeout(() => {
            rocket.style.display = "none";
            fire.style.display = "none";
            rocket.style.animation = "";
            fire.style.animation = "";

            startBtn.disabled = false;
            startBtn.textContent = "üöÄ –°—Ç–∞—Ä—Ç –î–ï–ú–û";
            signalBox.textContent = `–†–∞–∫–µ—Ç–∞ –≤–∑–æ—Ä–≤–∞–ª–∞—Å—å –Ω–∞ x${coef}`;
        }, flyTime);
    });
  </script>
</body>
</html>
